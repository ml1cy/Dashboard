<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Widget Dashboard</title>

  <!-- Material Web components (CDN ESM) -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@material/web@latest/all.js';
  </script>

  <!-- Gridstack (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.0.1/dist/gridstack.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.0.1/dist/gridstack-h5.js"></script>

  <link rel="stylesheet" href="/css/main.css">
  <style>
    body { margin:0; font-family: Roboto, Arial, sans-serif; background:#f6f7fb; }
    header { display:flex; align-items:center; gap:1rem; padding:12px; }
    #grid { padding:12px; }
    .grid-stack-item-content { background:white; border-radius:12px; padding:8px; box-shadow:0 1px 8px rgba(0,0,0,0.06); }
    .widget-header { display:flex; justify-content:space-between; align-items:center; gap:8px; }
  </style>
</head>
<body>
  <header>
    <h1>My Dashboard</h1>
    <div style="margin-left: auto">
      <mwc-button id="signInBtn" raised>Sign in with Google</mwc-button>
      <mwc-button id="signOutBtn" outlined style="display:none">Sign out</mwc-button>
    </div>
  </header>

  <main>
    <div class="grid-stack" id="grid"></div>
  </main>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
